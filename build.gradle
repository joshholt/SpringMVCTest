buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'GitPropertiesPlugin'

def archiveDestPath

jar {
    baseName = 'gs-serving-web-content'
    version =  '0.1.0'
}

war {
    archiveDestPath = archivePath
    baseName = 'gs-serving-web-content'
    version  = '0.1.0'
    manifest {
        attributes("Extension-List":"WeblogicSpring","WeblogicSpring-Extension-Name":"weblogic-spring","WeblogicSpring-Specification-Version":"12.1.2.0","WeblogicSpring-Implementation-Version":"12.1.2.0")
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
